<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="imagens/html01.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos a seguir. Passe o Mouse sobre os termos para descobrir qual tag deverá utilizar um cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt p&gt">Parágrafo</abbr></li>
        <li><abbr title="Use as tags &lt H1&gt....&lt H6&gt">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt img&gt">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt abbr&gt">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt coed&gt">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt ol> e &lt li&gt">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt ul> e &lt li&gt">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
