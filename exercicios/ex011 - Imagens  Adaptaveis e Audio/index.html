<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou aumente e diminua o tamanho so seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="/imagens/foto-p.png" sizes="">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" sizes="">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audio</p>
    <!--<audio src="midia/marronfivewtld.mp3" controls autoplay></audio>-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/marronfivewtld.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/marronfivewtld.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
